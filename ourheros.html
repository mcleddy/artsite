<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel=" = stylesheet" href="dist/css/style.css" />
    <title>Our Heros</title>
</head>

<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="ourheros.html" class="current">Our Heros</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="lore.html">Lore</a></li>
                    <li><a href="sofar.html">Our Story So Far...</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <header>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-xl-4 col-lg-4 col-md-6 d-flex nav-links">
                    <button class="btn-head btn-new" linkto="form-info">Add</button>
                    <button class="btn-head btn-list active" linkto="list-contact">Heros<span>0</span></button>
                </div>

            </div>
        </div>
    </header>
    <section class="container hero">
        <div class="form-info content-contacts">
            <h2 class="text-center newSession">Add New Hero</h2>
            <div class="bottom-line"></div>
            <form action="" id="form" class="row justify-content-around">
                <label for="numberphone">Hero's' Name</label>
                <input type="text" id="num_phone" class="number-Ph-person input-form">

                <label for="archetype">Archetype</label>
                <input type="text" id="archetype" class="number-Ph-person input-form">

                <label for="notes">What do they look like?</label>
                <textarea name="" id="description" cols="" rows="5" class="input-form note-person"></textarea>
                <div class="col-2">
                    <label for="charm">Charm</label>
                    <input name="" id="charm" cols="" type="number" min="0" class="input-form charm-person" />
                </div>
                <div class="col-2">
                    <label for="cool">Cool</label>
                    <input name="" id="cool" cols="" type="number" min="0" class="input-form cool-person" />
                </div>
                <div class="col-2">
                    <label for="sharp">Sharp</label>
                    <input name="" id="sharp" cols="" type="number" min="0" class="input-form sharp-person" />
                </div>
                <div class="col-2">
                    <label for="tough">Tough</label>
                    <input name="" id="tough" cols="" type="number" min="0" class="input-form tough-person" />
                </div>
                <div class="col-2">
                    <label for="weird">Weird</label>
                    <input name="" id="weird" cols="" type="number" min="0" class="input-form weird-person" />
                </div>
                <div class="luckSection col-4">
                    <label for="luck" style="margin-left:20%; text-decoration:underline">Luck</label><br>
                    <div class="row">
                        <label for="luck1" class="luckLabel">Okay</label>
                        <input name="" id="luck1" cols="" type="radio" value="luck1" class="input-form luck1-person luck" />
                        <input name="" id="luck2" cols="" type="checkbox" class="input-form luck2-person luck" />
                        <input name="" id="luck3" cols="" type="checkbox" class="input-form luck3-person luck" />
                        <input name="" id="luck4" cols="" type="checkbox" class="input-form luck4-person luck" />
                        <input name="" id="luck5" cols="" type="checkbox" class="input-form luck5-person luck" />
                        <input name="" id="luck6" cols="" type="checkbox" class="input-form luck6-person luck" />
                        <input name="" id="luck7" cols="" type="checkbox" class="input-form luck7-person luck" />
                        <label for="luck1" class="luckLabel">Doomed</label>
                    </div>
                </div>
                <div class="harmSection col-4">
                    <label for="harm" style="text-align: center; text-decoration: underline">Harm</label><br>
                    <div class="row" style="margin-left:0">
                        <label for="luck1" class="harmLabel">Okay</label>
                        <input name="" id="harm1" cols="" type="checkbox" class="input-form harm1-person harm" />
                        <input name="" id="haarm2" cols="" type="checkbox" class="input-form harm2-person harm" />
                        <input name="" id="harm3" cols="" type="checkbox" class="input-form harm3-person harm" />
                        |
                        <input name="" id="harm4" cols="" type="checkbox" class="input-form harm4-person harm" />
                        <input name="" id="harm5" cols="" type="checkbox" class="input-form harm5-person harm" />
                        <input name="" id="harm6" cols="" type="checkbox" class="input-form harm6-person harm" />
                        <input name="" id="harm7" cols="" type="checkbox" class="input-form harm7-person harm" />
                        <label for="harm7" class="harmLabel">Dying</label>
                        <label for="harm8" class="unstableLabel">Unstable:</label>
                        <input name="" id="harm8" cols="" type="checkbox" class="input-form harm8-person harm" />

                    </div>
                </div>
                <div class="experienceSection col-4">
                    <label for="experience" style="text-align: center; text-decoration: underline">Experience</label><br>
                    <div class="row" style=" margin-left: 32%">
                        <input name="" id="experience1" cols="" type="checkbox" class="input-form experience1-person experience" />
                        <input name="" id="experience2" cols="" type="checkbox" class="input-form experience2-person experience" />
                        <input name="" id="experience3" cols="" type="checkbox" class="input-form experience3-person experience" />
                        <input name="" id="experience4" cols="" type="checkbox" class="input-form experience4-person experience" />
                        <input name="" id="experience5" cols="" type="checkbox" class="input-form experience5-person experience" />
                        <label for="experiene5" class="unstableLabel">Level Up!</label>

                    </div>
                </div>
                <input type="submit" value="Add" class="btn btn-secondary btn-add">
            </form>
        </div>
        <div class="list-contact content-contacts active">
            <h2 class="text-center">Our Heros</h2>
            <div class="bottom-line"></div>
            <div class="row justify-content-center">
                <div class="row col-11 group-items"></div>
            </div>
        </div>
        <div class="text-center modal-add"></div>
        <br /><br />
        <br /><br />
    </section>


    <br>
    <br>
    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p style="color:white">Copyright &copy; 2020</p>
        </div>
    </footer>

    <!-- Typing effect -->

</body>
